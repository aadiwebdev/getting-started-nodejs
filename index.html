<!DOCTYPE html>
<html>
<head>
	<title>MEMORY GANG</title>
</head>
<body>
<p id = "ting">
</p>
<input type = "number" id = "myText" value = "0">
<button onclick="myFunction()">Print</button>
<script>
function myFunction(){
var numbers = "";
var x = document.getElementById("myText").value;
var i;
for(i=0;i<=x;i++){
	numbers += " " + i ;
}
numbers += "<br>";
document.getElementById("ting").innerHTML = numbers;
}
</script>
</body>
</html>
